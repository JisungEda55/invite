<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Invite Maker</title>
    <style>
        :root {
            --bg-black: #000000;
            --apple-gray: #86868b;
            --apple-blue: #0071e3;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 배경 글로우 효과 */
        .glow-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1d1d1f 0%, #000 70%);
            z-index: 1;
        }

        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 2;
            pointer-events: none;
        }

        /* 메인 카드 */
        .invite-card {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            cursor: default;
        }

        /* 로고 스타일 (애플 특유의 메탈릭 그라데이션) */
        .apple-logo {
            width: 80px;
            height: 100px;
            margin-bottom: 40px;
            fill: white;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .apple-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* 텍스트 편집 가능 영역 */
        .editable {
            outline: none;
            transition: all 0.3s ease;
            display: inline-block;
            border-radius: 4px;
        }

        .editable:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .editable:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0 0 10px 0;
            background: linear-gradient(180deg, #fff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 24px;
            color: var(--apple-gray);
            font-weight: 400;
            margin-bottom: 50px;
        }

        .info-box {
            font-size: 17px;
            line-height: 1.5;
            color: #fff;
        }

        .date { font-weight: 600; }
        .location { color: var(--apple-gray); }

        /* 가이드 팁 */
        .tip {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div class="ambient-light" id="light"></div>

    <div class="invite-card">
        <svg class="apple-logo" viewBox="0 0 512 512">
            <path d="M323.5 123.5c-27.3 0-58.4 17.5-76.1 17.5-17.7 0-45.1-17.5-67.5-17.5-30 0-82.7 23.3-82.7 101.4 0 71.3 46.5 162.2 101.3 162.2 24.6 0 44.5-14.7 68.9-14.7 24.4 0 41.5 14.7 68.9 14.7 54.8 0 101.3-90.9 101.3-162.2 0-78.1-52.7-101.4-82.7-101.4zM247.4 121c3.1-41.5 30.5-73.4 67.3-73.4 2.8 0 5.6.3 8.3.9 3.5 37.8-24.7 72.8-67.3 72.8-2.8 0-5.6-.2-8.3-.3z"/>
        </svg>

        <h1 class="editable" contenteditable="true">Hello, AI.</h1>
        <div class="subtitle editable" contenteditable="true">새로운 미래가 시작됩니다.</div>

        <div class="info-box">
            <div class="date editable" contenteditable="true">2026년 9월 12일 오전 10시</div>
            <div class="location editable" contenteditable="true">Apple Park에서 온라인으로 시청하세요</div>
        </div>
    </div>

    <div class="tip">텍스트를 클릭하여 내용을 수정해보세요</div>

    <script>
        const light = document.getElementById('light');
        const card = document.querySelector('.invite-card');

        // 1. 마우스 위치에 따른 조명 효과
        window.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // 조명 이동
            light.style.left = (x - 300) + 'px';
            light.style.top = (y - 300) + 'px';

            // 카드 미세 각도 조절 (Tilt 효과)
            const force = 15;
            const dx = (x - window.innerWidth / 2) / (window.innerWidth / 2);
            const dy = (y - window.innerHeight / 2) / (window.innerHeight / 2);
            
            card.style.transform = `perspective(1000px) rotateX(${-dy * force}deg) rotateY(${dx * force}deg)`;
        });

        // 2. 초기 로드 애니메이션
        window.addEventListener('load', () => {
            card.style.opacity = '0';
            card.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                card.style.transition = 'all 1.5s cubic-bezier(0.16, 1, 0.3, 1)';
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 100);
        });

        // 3. 텍스트 수정 시 로컬 저장 (선택 사항)
        const editables = document.querySelectorAll('.editable');
        editables.forEach(el => {
            el.addEventListener('input', () => {
                // 수정 중일 때 조명 색상 변경 등 인터랙션 추가 가능
            });
        });
    </script>
</body>
</html>
